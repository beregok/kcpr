# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 12 # 12 it will paginate after this number
language: 'uk-UA'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info
title: Конотопський ЦПР
description: Конотопський районний центр позашкільної роботи
cover: assets/images/kelly-sikkema-250500-unsplash.jpg
logo: assets/images/cpr-logo.png
logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.png
production_url: https://kcpr.pp.ua/
#source_url: https://kcpr.pp.ua/
url: "https://kcpr.pp.ua"

# Social info
navigation: True # show the navbar links
contasts: True # show contact links
subscribers: False # False you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
## twitter: tryghost # replace by your username
facebook: cpr.hh.ua # replace by your username

# Disqus
disqus: True
disqus_shortname: cpr-pp # replace with your disqus username

# Google Analytics
google_analytics: UA-115552277-1 # replace with your GA tracking identifier

# Permalinks
#permalink: /:title
permalink: pretty
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
#plugins: [jekyll-paginate, jekyll-feed, jekyll-seo-tag, jekyll-sitemap]
plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - Rakefile
  - README.md
  - script.py
  - changelog.md
  - "*.Rmd"
  - .git*
  - venv
  - package-lock.json

