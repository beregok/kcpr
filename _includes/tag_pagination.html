<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}" title="Попередня Сторінка">&laquo; Нові записи</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.previous_page }}/" title="Попередня Сторінка">&laquo; Нові записи</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Сторінка {{ paginator.page }} з {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ site.baseurl }}tag/{{ page.tag | downcase | replace: ' ', '-' }}/page{{ paginator.next_page }}/" title="Наступна Сторінка">Старіші записи &raquo;</a>
    {% endif %}
</nav>
