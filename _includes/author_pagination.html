<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}author/{{ page.author }}" title="Previous Page">&laquo; Нові записи</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}author/{{ page.author }}/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Нові записи</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Сторінка {{ paginator.page }} з {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ site.baseurl }}author/{{ page.author }}/page{{ paginator.next_page }}/" title="Next Page">Старіші записи &raquo;</a>
    {% endif %}
</nav>
